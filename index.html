<html style="font-size: 183.467px;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title>登记成功</title>
		<script src="./sucess_files/mui.js"></script>
		<link href="./sucess_files/mui.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./sucess_files/success.css">
		<script src="./sucess_files/jquery.slim.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui('body').on('tap','a',function(){
			    window.top.location.href=this.href;
			});
		</script>
		<script>
			window.onload = function(){
		   getRem(750, 100);
		   window.onresize = function () {
		       getRem(750, 100)
		   };	
		   function getRem(pwidth, prem) {
		       var html = document.getElementsByTagName("html")[0];
		       var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
		       html.style.fontSize = oWidth / pwidth * prem + "px";
		   }
	   }
	</script>
	
		<style type="text/css">

			.form-view {
				width: 6.9rem;
				height: 7rem;
				background: rgba(255, 255, 255, 1);
				box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
				opacity: 1;
				border-radius: .5rem;
				padding-right: .5rem;
				padding-left: .5rem;
			}

		</style>
	</head>
	<body>
		<div class="view-body">
			<div class="title-bg">
			</div>
			<div class="form-view">
				<div class="view-logo">
					<img src="./sucess_files/logo.png">
				</div>	
				<div class="icon-view">
					<img src="./sucess_files/success.png">
					<div>登记成功</div>
				</div>
				<div class="view-details">
					<div>详细信息</div>
					<div>姓名：<span id="username"></span></div>
					<div>房号：<span id="door"></span></div>
					<div>时间：<span id="time"></span></div>
				</div>
				
			</div>
		</div>
		<script type="text/javascript">
			function getQueryVariable(variable)
            {
                 var query = window.location.search.substring(1);
                 var vars = query.split("&");
                 for (var i=0;i<vars.length;i++) {
                      var pair = vars[i].split("=");
                      if(pair[0] == variable){return pair[1];}
                  }
                 return(false);
             }
			$("#username").text(decodeURIComponent(getQueryVariable("username")));
			$("#door").text(getQueryVariable("door"));

            var date=new Date();
            var year=date.getFullYear(); //获取当前年份
            var mon=date.getMonth()+1; //获取当前月份
            var da=date.getDate(); //获取当前日
            var h=date.getHours(); //获取小时
            var m=date.getMinutes(); //获取分钟
            var s=date.getSeconds(); //获取秒
            if(parseInt(mon) < 10) mon='0'+mon;
            if(parseInt(da) < 10) da='0'+da;
            if(parseInt(h) < 10) h='0'+h;
            if(parseInt(m) < 10) m='0'+m;
            if(parseInt(s) < 10) s='0'+s;
            $("#time").text(year + '-' + mon + '-' + da + " " + h + ":" + m + ":" + s);
		</script>
	

</body></html>
